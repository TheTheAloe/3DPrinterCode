[tmc2209 stepper_x]
uart_pin: X_CS
run_current: 0.800
interpolate: False
sense_resistor: 0.110
stealthchop_threshold: 0                         # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag_pin: PA4  										# YOU NEED TO JUMP THIS DIAG PIN ON YOUR BOARD FOR SENSORLESS HOMING TO WORK 
driver_SGTHRS: 80

[tmc2209 stepper_y]
uart_pin: Y_CS
run_current: 0.800
interpolate: False
stealthchop_threshold: 0                          # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag_pin: PA5 										# YOU NEED TO JUMP THIS DIAG PIN ON YOUR BOARD FOR SENSORLESS HOMING TO WORK 
driver_SGTHRS: 80

[tmc2209 stepper_z]
uart_pin: Z_CS
run_current: 0.550
interpolate: False

[tmc2209 extruder]
uart_pin: E_CS
run_current: 0.450
interpolate: False